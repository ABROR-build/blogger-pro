{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<form method="post">
    <h1>Change password</h1>
    <p>Enter old and new password twice</p>
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Sign up</button>
</form>
{% endblock %}
