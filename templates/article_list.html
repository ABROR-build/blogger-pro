
{% extends 'base.html' %}


{% block content %}
{#    <div class="card-group">#}
    {% for article in object_list %}
        <div class="card" style="width: 50rem;">
            <div class="card-header">
                <span class="font-weight-bold"><a style="color:#37346e; font-weight: bolder;" href="{% url 'article_detail' article.pk  %}"><h2>{{ article.title }}</h2></a></span>
            </div>
            {% if article.image %}
                <img class="card-img-top" src="{{ article.image.url }}" alt="{{ article.title }}">
            {%  endif %}
            <div class="card-body">
                {{ article.summary }}...<a href="{% url 'article_detail' article.pk  %}">details</a>
            </div>
            <div class="card-footer text-left text-muted">
                <span class="text-muted">author {{ article.author | title }} &middot; {{ article.date }}</span>
            </div>
        </div>
        <br />
    {% endfor %}
    </div>
{% endblock content %}
