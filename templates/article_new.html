{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <h1>New article</h1>
    <form method="post" enctype="multipart/form-data">{% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-info ml2" type="submit">Save</button>
    </form>
{% endblock content %}
